<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
        <title>Lista de alumnos</title>
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="estiloIndex.css"/>
	<h:outputStylesheet library="css" name="estiloAlumno.css"/>
			<ul>
				<li><h:link outcome="index.xhtml" value="Inicio"/></li>
				<li ><h:link outcome="grupos.xhtml" value="Grupos"/></li>
				<li><h:link outcome="grupos.xhtml" value="Asignaturas"/></li>
				<li><h:link outcome="grupos.xhtml" value="Titulaciones"/></li>
				<li><h:link outcome="grupos.xhtml" value="Centros"/></li>
				<li class ="active"><h:link outcome="alumnos.xhtml" value="Alumnos"/></li>
			</ul>
                <h:form id="alumnos">
                
                    <h:dataTable value="#{Alumnos.alumnos}" var="al">
                                               <h:column>
                        <f:facet name="header">Nombre</f:facet>
                            <h:outputText value="#{al.nombre}"/>
                        </h:column>
                       
                        <h:column>
                            <f:facet name="header">Primer Apellido</f:facet>
                            <h:outputText value="#{al.apellido1}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Segundo Apellido</f:facet>
                            <h:outputText value="#{al.apellido2}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">DNI</f:facet>
                            <h:outputText value="#{al.dni}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Email</f:facet>
                            <h:outputText value="#{al.email_i}"/>
                        </h:column>
                        
						<h:column>
                            <f:facet name="header">	Teléfono Móvil</f:facet>
                            <h:outputText value="#{al.movil}"/>
                        </h:column>
                        
                        <h:column>
                            <h:commandButton class="ver" value="Actualizar" action="#{Alumnos.actualizar(al,al.id)}"/>
                        </h:column>
                        
                        <h:column>
                            <h:commandButton class="ver" value="Eliminar" action="#{Alumnos.eliminar(al)}"/>
                        </h:column>
                    </h:dataTable>
                    <h:commandButton class="ver" value="Insertar" action="#{Alumnos.insertarAlumno()}"/>
                </h:form>
    </h:body>
    
</html>
